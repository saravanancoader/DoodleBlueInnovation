<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Marks Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<style>
body{
background: url("https://cdn.wallpapersafari.com/24/69/qrgVOf.jpg");
background-color: #cccccc; /* Used if the image is unavailable */
  height: 500px; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;}
</style>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/home}">home</a>
<a class="navbar-brand" th:href="@{/back}">back</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}"> </a>
      </li>
    </ul>
  </div>

</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Patient Registration </h1>
				<div class = "card-body">
					<form th:action="@{/savepatient}" th:object ="${patient}" method="POST">
						<div class ="form-group">
							<label> Patientname </label>
							<input
							type = "text"
							name = "patientname"
					         th:field = "*{patientname}"
							class = "form-control"
							placeholder="Enter patientname" 
							/>
						</div>

						<div class ="form-group">
							<label> Patient number </label>
							<input
							type = "text"
							name = "patient number"
						th:field = "*{patientnumber}"
							class = "form-control"
							placeholder="Enter patientnumber" 
							/>
						</div>

						<div class ="form-group">
							<label> Patientemail </label>
							<input
							type = "text"
							name = "patientemail"
						th:field = "*{patientemail}"
							class = "form-control"
							placeholder="Enter patientemail" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Problem </label>
							<input
							type = "text"
							name = "problem"
						th:field = "*{problem}"
							class = "form-control"
							placeholder="Enter problem" 
							/>
						</div>
						
							<div class ="form-group">
							<label> Patientplace </label>
							<input
							type = "text"
							name = "physics"
						th:field = "*{patientplace}"
							class = "form-control"
							placeholder="Enter Physics marks" 
							/>
							
						</div>
							<div class ="form-group">
							<label> Patienttype </label>
							<input
							type = "text"
							name = "chemistry"
						th:field = "*{patienttype}"
							class = "form-control"
							placeholder="Enter  patienttype " 
							/>
						</div>
					<div class ="form-group">
							<label> patientfees </label>
							<input
							type = "text"
							name = "patientfees"
							th:field = "*{patientfees}"
							class = "form-control"
							placeholder="Enter patientfees" 
							/>
						</div>
						

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Register Patient
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
