<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
body{
background: url("https://cdn.wallpapersafari.com/24/69/qrgVOf.jpg");
background-color: #cccccc; /* Used if the image is unavailable */
  height: 500px; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;}
</style>


<div class="container">
   <div class="row">
   <h1>Patient List</h1>
   </div>
            <div class = "row">
			<div class = "col-lg-3">
		<a th:href = "@{/home}" class = "btn btn-primary btn-sm mb-3">home </a> 
		<a th:href = "@{/back}" class = "btn btn-primary btn-sm mb-3">back </a> 
		
			</div>
		
   
   <table class="table table-striped table-bordered">
   <thead class="table-primary">
   <tr>
<th>Patient name</th>
 <th>patient number</th>
<th>problem</th>
<th>patient email</th>
<th>patient type</th>
<th>patient place</th>
<th>patient fees</th>
<th>Update</th>
<th>Delete</th>
</tr>
</thead>
   <tbody>
   <tr th:each = "patient:${patientlist}"> 
   <td th:text = "${patient.patientname}"></td>
   <td th:text = "${patient.patientnumber}"></td>
   <td th:text = "${patient.problem}"></td>
   <td th:text = "${patient.patientemail}"></td>
    <td th:text = "${patient.patienttype}"></td> 
   <td th:text = "${patient.patientplace}"></td> 
   <td th:text = "${patient.patientfees}"></td> 
     <td><a th:href = "@{/patient/edit/{id}(id=${patient.patid})}" class = "btn btn-primary">Update</a></td>
     <td><a th:href = "@{/patientdelete/{id}(id=${patient.patid})}" class = "btn btn-danger">Delete</a></td>
      </tr>           
   </tbody>
   </table>
 </div>

</html>
