	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Docter Details </h1>
				<div class = "card-body">
	<form th:action="@{/doctor/{id}(id = ${doctar.id})}" th:object="${doctar}" method="POST"> 
						<div class ="form-group">
							<label> Doctername</label>
							<input
							type = "text"
							name = "doctername"
							th:field = "*{doctername}"
							class = "form-control"
							placeholder="Enter Doctername" 
							/>
						</div>

						<div class ="form-group">
							<label> Department </label>
							<input
							type = "text"
							name = "Department"
							th:field = "*{Department}"
							class = "form-control"
							placeholder="Enter Department" 
							/>
						</div>

						<div class ="form-group">
							<label> Shift </label>
							<input
							type = "text"
							name = "Shift"
							th:field = "*{Shift}"
							class = "form-control"
							placeholder="Enter Shift" 
							/>
						</div>
							<div class ="form-group">
							<label> Number </label>
							<input
							type = "text"
							name = "Number"
							th:field = "*{Number}"
							class = "form-control"
							placeholder="Enter Number" 
							/>
						</div>
							<div class ="form-group">
							<label> Place </label>
							<input
							type = "text"
							name = "Place"
							th:field = "*{Place}"
							class = "form-control"
							placeholder="Enter Place" 
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
							Update  Docter
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
